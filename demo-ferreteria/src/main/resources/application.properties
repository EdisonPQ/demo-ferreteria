spring.application.name=demo-ferreteria
spring.mvc.servlet.path=/api
server.port=8082
# DATABASE
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres16:5432}/dbPrototype
spring.datasource.username=${DB_USERNAME:user_test}
spring.datasource.password=${DB_PASSWORD:1234}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=America/Lima
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# INITIAL DATA
#spring.sql.init.mode=always
#spring.datasource.initialization-mode=always
# SECURITY
config.security.keySecret=da99699a-3d89-4fd8-908e-5b0cb9eb8ec6

